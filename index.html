<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/style.css"> 
    <script defer src="bundle.js"></script>
    <title>Consoul.log</title>
</head>

<body>
    <header>
        <h1>Consoul.log</h1>
    </header>

    <main class="container">
        <form id="journal-entry">
            <textarea name="journal-entry" form="journal-entry" cols="30" rows="10"
                placeholder="Let us know your thoughts here...(max 300)" maxlength="300"></textarea>
            <div id="form-buttons">
                <form id="giphy-form">
                    <label for="giphy-search">Search for a Giphy</label>
                    <input type="search" id="giphy-search">
                    <input type="submit" value="Add GIF">
                </form>
                <input id="post-btn" type="submit" value="Post">
            </div>
        </form>
        <div id="secondHalf">
        <section id="journal-timeline">
        
        </div>  
        </section>

        
    </main>
</body>

</html>
