<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/style.css"> 
    <script defer src="bundle.js"></script>
    <title>Consoul.log</title>
</head>

<body>
    <header>
        <h1>Consoul.log</h1>
    </header>

    <main class="container">

<div id="form-container">
    <form id="journal-entry">
        <textarea name="journal-entry" form="journal-entry" cols="30" rows="10"
            placeholder="Let us know your thoughts here...(max 300)" maxlength="300"></textarea>
        <input id="gifImage" type="image">    
        <div id="form-buttons">       
            <input id="gif-btn" type="button" value="GIF">
            <input id="post-btn" type="submit" value="Post">
        </div>
    </form>


<!-- unable to nest form in a form -->
    <form id="gif-form">
        <div id ="previewGifSection"></div>
        <label for="giphy-search">Search for a Giphy</label>
        <input type="search" id="giphy-search">
        <div id="gif-form-btns">
            <input id= "gifPreviewBtn" type="submit" value="Preview">
            <input id= "addGiphy" type="button" value="Add">
        </div>
    </form>

</div>

<div id="secondHalf">

        <section id="journal-timeline">
        </section>
    </div>    
    </main>
</body>

</html>
